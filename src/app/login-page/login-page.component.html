
<div class = "login-page">
<form class="login">
    <h2>Welcome, User!</h2>
    <p>Please log in</p>
    <input type="text" placeholder="User Name" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <div class="links">
      <a >Forgot password</a>
      <a (click) = "redirectSignup()">Register</a>
    </div>
  </form>
</div>
