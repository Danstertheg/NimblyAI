<h1 mat-dialog-title>Add User to Conversation:</h1>
<div mat-dialog-content>
    <p>Who would you like to add to this conversation?</p>

    <mat-form-field class="conversation-modal-input">
        <mat-label>User email</mat-label>
        <input matInput placeholder="Ex. chandler@hotmail.com" [(ngModel)]="newUserEmail">
    </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-submit-button">
    <button mat-raised-button color="primary">Add User</button>
</div>
