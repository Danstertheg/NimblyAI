<h1 mat-dialog-title>Respond to invitation from: {{convReq.invitingId}}</h1>
<div mat-dialog-actions class="dialog-submit-button">
    <button mat-raised-button color="primary" (click)="respondToRequest(true)">Accept</button>
    <button mat-raised-button color="secondary" (click)="respondToRequest(false)">Decline</button>
</div>
