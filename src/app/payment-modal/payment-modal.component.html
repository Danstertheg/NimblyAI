<div class = "payment-modal-container">
  <div class = "modal-title">Check Out</div>
  <div class = "section-title">Item(s)</div>
  <div class = "checkout-item">$9.99 Monthly Subscription Plan</div>
  <div class = "section-title">Payment Information</div>
<form style="margin-top: 10px;" id="payment-form">
    <div class="form-row">
      <!-- <input type = "text" placeholder="Full Name">
      <input type = "text" placeholder="Street Address"> -->
      
      <label for="card-element">
        Credit or debit card
      </label>
      <div id="card-element" #cardElement>
        <!-- A Stripe Element will be inserted here. -->
      </div>
      <div style = "color:red">{{cardError}}</div>
      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>
    </div>
  <input type ="radio" name = "terms-of-services" id = "terms-of-services" required>
  <label for ="terms-of-services" >By subscribing you are agreeing to the <a href="https://stripe.com/legal/end-users" style="font-weight: 600;">terms and services</a></label>

    <div id ="payButton" (click) = 'submitPayment()'>Upgrade</div>
</form>
<div class = "cancel-text">Cancel anytime in account settings</div>
<div mat-dialog-close class = "cancel-btn"> Cancel</div>
</div>
