



<div class ="docInput">

    <div class="tabs" style="height:100%;">
        <div class="tab-2">
          <label for="tab2-1">Input</label>
          <input id="tab2-1" name="tabs-two" type="radio" checked="checked">
          <div style = "padding:0px;height:100%;">
            <!-- <h4>Tab One</h4> -->
            <form  class="login" [formGroup] = "AIWriter">
            <textarea id='text' placeholder="No more than 10000 characters" maxLength='10000' formControlName = "AIInput"></textarea>
          </form>
          </div>
        </div>
        <div class="tab-2">
          <label for="tab2-2">AI Output</label>
          <input id="tab2-2" name="tabs-two" type="radio">
          <div style = "padding:0px;height:100%;">
            <!-- <h4>Tab Two</h4> -->
            <textarea id='AIresponse'  maxLength='1000'>{{AIresponse}}</textarea>
            <!-- <div class = "AIresponse">{{AIresponse}}</div> -->
          </div>
        </div>
      </div>
</div>

<div class = "button-bottom-row">
  <button class = "button-bottom" (click) = " generateIdeas()" >Generate Ideas</button>
  <button class = "button-bottom" (click) = "improveText()">Improve</button>
  <button class = "button-bottom" (click) = "fixGrammar()">Fix Grammar</button>
  <button class = "button-bottom" (click) = "writeDraft()">Write Draft</button>
  <button class = "button-bottom" (click) = "summarize()">Summarize</button>
  <button class = "button-bottom" (click) = "complete()">Completion</button>
  <button class = "button-bottom" (click) = "translate()">Translate</button>
  <button class = "button-bottom" (click) = "createPoem()"> Poem</button>
  <button class = "button-bottom" (click) = "createScript()">Create Script</button>
  <button class = "button-bottom" (click) = "createStory()">Create Story</button>
  <button class = "button-inverse" (click) = "test()">Save All</button>
  
</div>
