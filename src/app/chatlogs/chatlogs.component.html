<div class="chatlogs" *ngIf="conversationId !== '0'">
  <div class="logs">
    <div class="chat-title">
      <h3>
        <b>CHAT WITH: </b>
        jman@martin.org, joe@gmail.com
      </h3>

      <button mat-raised-button color="primary"
          (click)="openAddUserToConvDialog()"
      >
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
          Add User
      </button>
    </div>

    <app-chat-message *ngFor="let message of messages" 
      [message]="message">
    </app-chat-message>
    
  </div>

  <form [formGroup]="messageForm" class="chatInput">
    <textarea class="input" id="message" formControlName="message"></textarea>
    <button class="submit" type="button" (click)="sendMessage()"
      [disabled]="!this.socket.connected">Send</button>
    <button class="submit ai" [disabled]="!this.socket.connected">AI</button>
  </form>
</div>

<div class="chatlogs" *ngIf="conversationId === '0'">
  <p>- Welcome! Please choose a conversation from the left -</p>
</div>
