<div class="chatlogs">
  <div class="logs">
    <h2 class="chat-title">Chat Messages</h2>

    <app-chat-message [sender]="false" message="sup" timestamp="11:00"></app-chat-message>

    <app-chat-message [sender]="true" message="Hi I am doing well" timestamp="11:01"></app-chat-message>

    <app-chat-message [sender]="false" message="ok, good to know" timestamp="11:04"></app-chat-message>

  </div>

  <form [formGroup]="messageForm" class="chatInput">
    <textarea class="input" id="message" formControlName="message"></textarea>
    <button class="submit" type="button" (click)="sendMessage()">Send</button>
    <button class="submit ai">AI</button>
  </form>
</div>
