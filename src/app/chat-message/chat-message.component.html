<!-- Component for a single message (both for a sender and recipient) -->
<div class = "log">
    <div class="container" [class.darker]="sender">
        <img [src]="sender ? '/../assets/icon2.jpeg' : '../../assets/icon.jpeg'" alt="Avatar" style="width:100%;" 
            [class.right]="sender">
        <p>{{message}}</p>
        <span [class]="sender ? 'time-left' : 'time-right'">{{timestamp}}</span>
    </div>
</div>
